<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="container">
    <h1>To-Do List<i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add A New Todo..." >
    <ul>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to class</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Make some notes</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Visit supervisor</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Study for exams</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Pass the exams</li>
    </ul>
</div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
